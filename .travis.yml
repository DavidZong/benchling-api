language: python
python:
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- 3.7-dev
- nightly
install:
- pip install .
before_install:
- openssl aes-256-cbc -K $encrypted_1b322a262dd5_key -iv $encrypted_1b322a262dd5_iv -in config.json.enc -out config.json -d
- pip install lxml
- pip install pyandoc
- pip install pytest pytest-cov
- pip install coveralls
after_install:
- pandoc --from=markdown --to=rst --output=README README.md
script:
- py.test --cov benchlingapi --cov-report term-missing
after_success:
- coveralls
deploy:
  provider: pypi
  user: jvrana
  password:
    secure: 
  on:
    tags: true
    branch: master
